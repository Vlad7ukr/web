                    <a href="faq.html">FAQ</a>

                <li>
                    <a class="link-with-heart" href="table.html">
                        <svg class="heart-img" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="heart"
                            role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"

                                d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"

                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <section class="signing-in">
            <div class="form">
                <form>
                    <h2>Реєстрація</h2>
                    <label for="Email">Email</label>
                    <input type="email" id="Email" placeholder="Введіть електронну адресу" required>
                    <br> <br>
                    <label for="Пароль">Пароль</label>
                    <input type="password" id="Пароль" placeholder="Введіть пароль" required>
                    <br><br>
                    <label for="Прізвище">Прізвище</label>
                    <input type="text" id="Прізвище" placeholder="Введіть прізвище" required>
                    <br> <br>
                    <label for="Ім'я">Ім'я</label>
                    <input type="text" id="Ім'я" placeholder="Введіть ім'я">
                    <br> <br>
                    <label for="По батькові">По батькові</label>
                    <input type="text" id="По батькові" placeholder="Введіть по батькові" required>
                    <br> <br>
                    <label for="Народження">Дата народження</label>
                    <input type="date" id="Народження" placeholder="Введіть дату народження" required>
                    <br> <br>
                    <span>Оберіть групу</span>
                    <select name="Група" id="Група">
                        <option value="none">Не вказано</option>
                        <option value="ia-24">IA-24</option>
                        <option value="ia-23">IA-23</option>
                        <option value="ia-22">IA-22</option>
                        <option value="ia-21">IA-21</option>
                    </select>
                    <br> <br>
                    <label for="fileInput">Виберіть файл:</label>
                    <br>
                    <input class="file-form" type="file" id="fileInput" name="uploadedFile" accept="image/jpeg, image/png" multiple>
                    <br> <br>
                    <button>Зареєструватися</button>
                </form>

            </div>
        </section>
    </div>

    <footer>
        <div class="footer">
            <h4 class="footer-text">
                © 2023 Charity Foundation. All rights reserved

                    </li>
